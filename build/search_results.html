    <link href="css/search.css" rel="stylesheet">

  </head>
  <body onload="searchHighlightText()">
    <!-- Custom HTML goes here -->
    <div class="container">

    <div id="header">
      <nav class="navbar navbar-default navbar-fixed-top navbar-color">

        <div class="container">

          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="index.html" style="color: white;">
              <span class="glyphicon glyphicon-globe" style="color: white; top: 2px; padding-right: 5px;"></span>GEOPOST
            </a>

            <a class="navbar-brand" href="index.html" style="color: white;">
              <span class="glyphicon glyphicon-fire" style="color: white; top: 2px; padding-right: 5px;"></span>Hot
            </a>

            <a class="navbar-brand" href="private_message.html" style="color: white;">
              <span class="glyphicon glyphicon-envelope" style="color: white; top: 2px; padding-right: 5px;"></span>Messages
            </a>
          </div>


          <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">

            <div class="btn-toolbar pull-right" role="toolbar">

              <div class="btn-group" role="group">

                <button type="button" class="btn btn-default navbar-btn" href = "profile.html">
                <span class="glyphicon glyphicon-user"></span>
                  Profile
                </button>
              </div>

              <div class="btn-group" role="group" href = "profile_settings.html">
                <button type="button" class="btn btn-default navbar-btn">
                <span class="glyphicon glyphicon-wrench"></span>
                  Settings
                </button>
              </div>
              <div class="btn-group" role="group">
                <button type="button" class="btn btn-default navbar-btn">
                <span class="glyphicon glyphicon-log-out"></span>
                  Log Out
                </button>
              </div>

            </div>

            <form class="navbar-form navbar-right navbar-padding" role="search">
              <div class="input-group">
                <input type="text" class="form-control" value="Lorem ipsum"/>
                <span class="input-group-btn">
                  <button type="submit" class="btn btn-default">
                    <span class="glyphicon glyphicon-search"></span>
                  </button>
                </span>
              </div>
            </form>
          </div>

        </div>
      </nav>
    </div>

    <div class="col-md-11 col-centered" id="search-results">


    </div>

    <div class="row">
      <div class="col-md-10">
        <ul class="nav nav-pills pull-left results-footer">
          <!-- Empty on purpose, filled in automatically onLoad() -->
        </ul>
      </div>
    </div>

    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="js/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <!-- App code -->
    <script src="js/bundle.js"></script>
    <script>

  function searchHighlightText() {
    var x = document.getElementsByClassName("post-text");
    for (count = 0; count < x.length; count++) // loop over all the posts, highlight the search text
    {
      var text = x[count].innerText;
      var newText = x[count].innerText.replace("Lorem ipsum","<strong>Lorem ipsum</strong>")
      //console.debug(newText);
      x[count].innerHTML = newText;
    }

    // then generate the pages
    generatePages();
  }

  function generatePages() {
    var x = document.getElementsByClassName("results-footer");
    console.debug(x);
    for (count = 1; count <= 10; count++)
    {
      var li = document.createElement("li");

      var att = document.createAttribute("role");
      att.value = "presentation";
      li.setAttributeNode(att);

      var btn = document.createElement("button")
      var type = document.createAttribute("type");
      var cls = document.createAttribute("class");
      type.value = "submit";
      cls.value = "btn btn-default";
      btn.setAttributeNode(type);
      btn.setAttributeNode(cls);


      var text = document.createTextNode(count);
      li.appendChild(btn);
      btn.appendChild(text);
      x[0].appendChild(li);
    }
  }

  </script>
  <script src="js/app.js"></script>
  </body>
</html>
