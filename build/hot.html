<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scaled=1">

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/private_message.css" rel="stylesheet">
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>

    <title>Top Posts</title>
</head>
<body>
<!-- navigation bar -->
<!-- left side of bar -->
<nav class = "navbar navbar-default">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                    data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <!-- Use a "globe" glyphicon as a logo. -->
            <a class="navbar-brand" href="index.html">
					<span class="glyphicon glyphicon-globe">GEOPOST</span>
            </a>
            <!-- Using fire for hot topics -->
            <a class="navbar-brand" href="index.html">
					<span class="glyphicon glyphicon-fire">Hot</span>
            </a>
            <!-- Using envelope for messages -->
            <a class="navbar-brand" href="private_message.html">
					<span class="glyphicon glyphicon-envelope">Messages</span>
            </a>
        </div>
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <!-- right side of nav bar -->
            <ul class="nav navbar-nav navbar-right">
                <div class="nav navbar-nav navbar-right">
                    <!-- Search Bar -->
                    <form class="navbar-form navbar-left" role="search">
                        <div class="input-group">
                            <input type="text" class="form-control" placeholder="Search GeoPost">
                            <span class="input-group-btn">
										<button type="submit" class="btn btn-default">
											<span class="glyphicon glyphicon-search"></span>
											<a href="search_results.html"></a>
										</button>
									</span>
                        </div>
                    </form>
                    <!-- Right-aligned items -->
                    <div class="btn-toolbar pull-right" role="toolbar">
                        <div class="btn-group" role="group">
                            <!-- user count button -->
                            <button type="button" class="btn btn-default navbar-btn">
                                <span class="glyphicon glyphicon-user">Profile</span>
                            </button>
                        </div>
                        <!-- settings button -->
                        <div class="btn-group" role="group">
                            <button type="button" class="btn btn-default navbar-btn">
                                <span class="glyphicon glyphicon-wrench">Settings</span>
                            </button>
                        </div>
                        <div class="btn-group" role="group">
                            <button type="button" class="btn btn-default navbar-btn">
                                <span class="glyphicon glyphicon-log-out">Logout</span>
                            </button>
                        </div>
                    </div>
                </div>
            </ul>
        </div>
    </div>
</nav> <!--end of nav bar -->
<div class="container">
    <!--Left columns empty-->
    <div class="row">
        <!--Middle column, show message / messages -->
        <div class="row col-md-12">
            <div class="panel">
                <div class="panel-heading">
                    <strong>Top Posts</strong>
                    <div class="btn-group pull-right" role="group">
                      <div class="dropdown">
                        <button class="btn btn-default dropdown-toggle" type="button" id="menu1" data-toggle="dropdown">Filter By: <span class="caret"></span></button>
                          <ul class="dropdown-menu" role="menu" aria-labelledby="menu1">
                            <li role="presentation"><a role="menuitem" href="#">All Time</a></li>
                            <li role="presentation" class="divider"></li>
                            <li role="presentation"><a role="menuitem" href="#">Location</a></li>
                            <li role="presentation"><a role="menuitem" href="#">Groups</a></li>
                            <li role="presentation"><a role="menuitem" href="#">Post Date</a></li>
                          </ul>
                        </div>
                    </div>
                    <hr>
                </div>
                <!--Messages here -->
                    <ul class="media-list"><!--Pad this more towards the center -->
                        <li class="media">
                            <div class="pull-left incoming-message">
                                <img src="img/BibleThump.png" width="40" height="40">
                                Are you in ISB? As in the Integrated Learning Center?
                                <sub><br class="pull-left">37 minute ago</sub>
                            </div>
                        </li>
                        <li class="media">
                            <div class="pull-left incoming-message">
                                <img src="img/BibleThump.png" width="40" height="40"> I'll take the escalator!
                                <sub><br class="pull-left">1 minute ago</sub>
                            </div>
                        </li>
                    </ul>

                <div class="panel-footer">
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="Send a message">
                        <span class="input-group-btn">
                        <button type="submit" class="btn btn-default">
                            <span class="glyphicon glyphicon-send"></span>
                        </button></span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--Right column EMPTY?-->
</div>
</body>
</html>
